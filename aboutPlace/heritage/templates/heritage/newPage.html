{% extends "heritage/layout.html" %}

{% block title %}
New Post
{% endblock %}

{% block body %}
<section class="new-post">
    <h2>Create New Post</h2>

    <form action="/" method="POST">
        {% csrf_token %}
        <div>
            <!-- <label for="title"> Title </label> -->
            <input type="text" id="title" class="form-control" name="title" placeholder="Enter Title" autocomplete="off"
                required>
        </div>
        <div>
            <!-- <label for="list"> Country </label> -->
            <select class="form-control" name="country">
                {% for country in list %}
                <option> {{country}} </option>
                {% endfor %}
            </select>
        </div>
        <div>
            <!-- <label for="content"> Content </label> -->
            <textarea id="content" class="form-control" rows="8" name="content" style="max-width: 80%;"
                required> </textarea>
        </div>
        <input class="btn" type="submit" value="Save">
    </form>
</section>

{% endblock %}
