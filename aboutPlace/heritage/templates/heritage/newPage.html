{% extends "heritage/layout.html" %}

{% block title %}
    New Post
{% endblock %}

{% block body %}
    <h1>Create New Post</h1>

    <form action="/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group col-md-3">
                <label for="title"> Title </label>
                <input type="text" id="title" class="form-control" name="title" placeholder="Enter Title" autocomplete="off">
            </div>       
        </div>
        <div class="form-group">
            <label for="list"> Country </label>
            <select class="form-control">
                {% for country in list %}
                    <option> {{country}} </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="content"> Content </label>
            <textarea id="content" class="form-control" rows="8" name="content" style="max-width: 80%;"> </textarea>
        </div>
        <input type="submit" value="Save">
    </form>

{% endblock %}
